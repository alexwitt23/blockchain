---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-deployment
  labels:
    app: blockchain-node
    username: alexwitt
    env: test
spec:
  replicas: 2
  selector:
    matchLabels:
      app: blockchain-node
  template:
    metadata:
      labels:
        app: blockchain-node
        username: alexwitt
        env: test
    spec:
      containers:
      - name: blockchain-node
        image: alexwitt23/node
        env:
        - name: REDIS_IP
          value: "10.103.175.2"
        - name: WORKER_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        imagePullPolicy: Always
        command: [ "python3", "src/node_api.py" ]
