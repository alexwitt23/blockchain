version: "3"
services:
    redis:
        image: "redis:alpine"
        volumes:
        - ./config/redis.conf:/redis.conf
        command: redis-server /redis.conf
        ports:
        - "6379:6379"
    transaction_api:
        build:
            context: .
            dockerfile: Dockerfiles/Dockerfile.transactions
        ports:
        - "5000:5000"
        depends_on:
        - "redis"
        environment:
        - REDIS_IP=redis
        - HOST="transaction_api"
    blockchain_api:
        build:
            context: .
            dockerfile: Dockerfiles/Dockerfile.blockchain
        ports:
        - "5001:5001"
        environment:
        - REDIS_IP=redis
        - HOST="0.0.0.0"
    node_api:
        build:
            context: .
            dockerfile: Dockerfiles/Dockerfile.node_api
        ports:
        - "5002:5002"
        environment:
        - REDIS_IP=redis
        - HOST="0.0.0.0"